<app-header class="ion-text-capitalize" [titulo]="titulo || 'Página de Alertas'">  
</app-header>

<ion-content class="ion-padding">
    <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="inicio">
            <ion-icon name="calendar"></ion-icon>
            <ion-label>Início</ion-label>
            <ion-badge>6</ion-badge>
          </ion-tab-button>
      
          <ion-tab-button tab="speakers">
            <ion-icon name="person-circle"></ion-icon>
            <ion-label>Speakers</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="map">
            <ion-icon name="map"></ion-icon>
            <ion-label>Map</ion-label>
          </ion-tab-button>
      
          <ion-tab-button tab="alert">
            <ion-icon name="information-circle"></ion-icon>
            <ion-label>Alerta</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>

      <ion-button  class="ion-padding" expand="full" color="success" (click)="presentActionSheet()" >
        Simple Modal
      </ion-button>

      <ion-button  class="ion-padding" expand="full" color="success" (click)="presentAlertPrompt()" >
       Alert Prompt
      </ion-button>

      <ion-button  class="ion-padding" expand="full" color="success" (click)="presentInput()" >
        Input
       </ion-button>
 

</ion-content>
