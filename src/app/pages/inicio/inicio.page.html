<app-header titulo="APP Ionic">  
</app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let c of componentes" [routerLink]="c.link">
      <ion-icon [name]="c.icone" slot="start"></ion-icon>
      <ion-label>{{c.nome}}</ion-label>
    </ion-item>
    
  </ion-list>
  
  <ion-button color="danger" routerLink="/alert">Alertas</ion-button>
  <ion-button color="success" routerLink="/action-sheet">Abas</ion-button>



  
</ion-content>
